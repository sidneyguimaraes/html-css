<!DOCTYPE html>
<html lang="pt0br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
        <form autocomplete="on" action="cadastro.php" method="post">
            <p>
                <label for="iusuario">Usuário:</label>
                <input type="text" name="Usuário" id="iusuario" required minlength="5" maxlength="10" placeholder="Digite aqui seu nome" autocomplete="username"> <!--required, não envia os dados em branco-->
                <!--minlength (minimo de letras) e maxlenght (máximo de letras)
                placeholder (deixa o nome na caixa de texto)-->
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" minlength="5" maxlength="8" size="10" autocomplete="current-password">
            </p>
                <input type="submit" value="ENVIAR">
                <input type="reset" value="LIMPAR">
        </form>
</body>
</html>
