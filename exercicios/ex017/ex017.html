<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de fontes CSS</title>
    <style>
        *{height: 40%;}
        body{font-family: Arial, Helvetica, sans-serif;}
        body{font-size: 1em;} /*O mais recomendado e usar a unidade em ou px*/
        body{background-image:linear-gradient(to bottom, #735620be,#926c56, #D9B959);}
        body{background-attachment: fixed;}
        /*Tem que colocar sempre a vírgula para separar as cores*/
        /*Para colocar fundo gradiente tem que ser background-image: linear-gradiente é o sentido das cores */
       
    </style>
</head>
<body>
    <h1>Trabalhando com fontes</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam, voluptatem animi? Id accusamus vitae nam tempore? Provident incidunt minima ipsa maiores animi facere dignissimos! Quasi earum aliquid qui molestiae natus.</p>
</body>
</html>
