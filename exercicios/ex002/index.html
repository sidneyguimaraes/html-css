<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title> <!--Titulo da aba-->
</head>
<body>
    <h1>Parágrafo e quebras de linha</h1>
    <hr> 
    <p>A gente pode do jeito que quiser escrever um Parágrafo de qaulquer jeito. basta colocar tudo no meio do par de tags p /p </p>

    <p>Eu quero quebar o texto aqui <br> na hora de fazer um Parágrafo</p>
            
    <p>Vamos colocar alguns símbolos especiaisi:
        &reg; &trade;  <!--Sómblos de marcos como company, registrada e TM-->
        &copy;
    <p>Vamos adicionar alguns emoji:
        &#x1F928 <!--Procurar na internet e colocar pontos de código ex. U + 1F928 -->
    </p>
</p>
</body>
</html>
